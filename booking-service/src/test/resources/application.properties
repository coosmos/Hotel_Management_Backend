spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Spring Cloud Config for tests
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false

# Disable Eureka for tests
eureka.client.enabled=false
spring.cloud.discovery.enabled=false

# Disable Kafka for tests (we'll mock it in unit tests)
spring.kafka.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# Feign Configuration for tests
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.hotel-service.url=http://localhost:8082

# Kafka Topics (for reference in tests, not used)
kafka.topics.booking-created=booking-created
kafka.topics.guest-checked-in=guest-checked-in
kafka.topics.guest-checked-out=guest-checked-out
kafka.topics.checkin-reminder=checkin-reminder

# Application Name
spring.application.name=booking-service-test

# Logging
logging.level.com.hotel.booking=DEBUG
logging.level.org.hibernate.SQL=DEBUG